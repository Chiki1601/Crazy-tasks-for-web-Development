<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Textbox Generator</title>
</head>
<body>

    <h2>Enter the number of textboxes to generate:</h2>
    
    <form id="textboxForm">
        <label for="numberOfTextboxes">Number of Textboxes:</label>
        <input type="number" id="numberOfTextboxes" min="1" required>
        <button type="button" onclick="generateTextboxes()">Generate Textboxes</button>
    </form>

    <div id="textboxContainer"></div>

    <script>
        function generateTextboxes() {
            // Get the value from the input
            var numberOfTextboxes = document.getElementById('numberOfTextboxes').value;

            // Clear existing textboxes
            document.getElementById('textboxContainer').innerHTML = '';

            // Generate new textboxes
            for (var i = 0; i < numberOfTextboxes; i++) {
                var textbox = document.createElement('input');
                textbox.type = 'text';
                textbox.name = 'generatedTextbox[]'; // Use an array if you want to handle them collectively
                document.getElementById('textboxContainer').appendChild(textbox);
            }
        }
    </script>

</body>
</html>
